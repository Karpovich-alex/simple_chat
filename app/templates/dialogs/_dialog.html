<table class="table table-hover">

    <tr>

        <td width="70px">
            <p><a href="{{ url_for('dialogs.dialog', id=dialog.id) }}">
                <img src="{{ dialog.get_img(current_user, 70) }}"/>
            </a></p>

        </td>

        <td>
                <span>
                    <p><a href="{{ url_for('dialogs.dialog', id=dialog.id) }}">
                        {{ dialog.get_dialog_name(current_user) }}
                    </a></p>
                </span>
            <br>
            {% if dialog.last_message %}
                <span>
                        {% with message = dialog.last_message %}
                            {% with width=30 %}
                                {% include 'dialogs/_message.html' %}
                            {% endwith %}
                        {% endwith %}
                        </span>

            {% else %}
                <span>
                        No last message
                    </span>
            {% endif %}

        </td>
    </tr>

</table>
