{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1> User : {{ user.username }}</h1>
                {% if user.about_me %}
                    <p>{{ user.about_me }}</p>
                {% endif %}
                {% if user.last_seen %}
                    <p> Last seen on : time</p>
                {% endif %}
                {% if user == current_user %}
                    <p><a href="{{ url_for('main.edit_profile') }}">Edit your profile</a></p>
                {% else %}
                    <a href="{{ url_for('main.send_message', username=user.username ) }}"> Send Message</a>
                {% endif %}
            </td>
        </tr>
    </table>

{% endblock %}
